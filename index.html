<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos de Mídia</title>
</head>
<body>
    
    <header>
        <h1>Melhores Clipes</h1>
    </header>

    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eqJzJo1u9lo?si=dNlLYuBVKeoMEycm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- Iframe é para inserir arquivos demídia externo. -->
    </main>

    <video width="320" height="240" controls>
        <!-- Necessário colocar o atributo "controls" para os players funcionarem. -->

        <source src="https://cdn.pixabay.com/vimeo/842348732/ceu-estrelado-169951.mp4?width=1280&hash=324dc3700e7430a097ab8d04f21588def31a3224" type="video/mp4">

    </video>

    <video src="https://cdn.pixabay.com/vimeo/808119408/arvores-154586.mp4?width=640&hash=70cefd4229c440ea5a01177942cc633e00cb3108" width="600" height="350" controls></video>
    <!-- ^Essa também é uma opção para incorporar vídeos, porém abrindo o "source" dentro do "vídeo", é mais semâmtico.-->

    <audio controls>
        <source src="profissao-ti_26_rodrigo_nasser_totvs.mp3" type="audio/mp3">
    </audio>

    <iframe src="https://henrike-pb.github.io/SOLAR356/" frameborder="0" width="100%" height="500"></iframe>
    <!-- ^Incorporar uma página -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.189689082147!2d-51.19481179999995!3d-29.973978099999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951979aba127bd4d%3A0x2473ee5ef3a6d23!2sArena%20do%20Gr%C3%AAmio!5e0!3m2!1spt-BR!2sbr!4v1699965735843!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- Incorporar um mapa -->

    <footer></footer>

</body>
</html>
